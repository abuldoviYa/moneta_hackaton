<!-- digital-wallet.component.html -->

<h1>Открытие кошелька</h1>

<form (ngSubmit)="onSubmit()" #accountForm="ngForm">

  <label for="country">Выберите страну:</label>
  <div class="select-wrapper">
    <select class="select" id="country" name="country" [(ngModel)]="selectedCurrency" (change)="updateBanks($event)" required>
      <option disabled selected  style="display:none" value="">Доступные валюты</option>
      <option *ngFor="let country of countriesEntries()" [value]="country">{{ countries.get(country).flag + " " + countries.get(country).currencyName}}</option>
    </select>
  </div>

  <br>

  <label for="bank">Выберите банк-провайдер:</label>
  <div class="select-wrapper">
    <select [disabled]="this.selectedCurrency == ''" class="select"  id="bank" name="bank" [(ngModel)]="selectedBank" (change)="onBank($event)"   required>
      <option disabled selected style="display:none"  value="">Доступные банки</option>
      <option *ngFor="let bank of banks.get(selectedCurrency)" [value]="bank">{{ bank }}</option>
    </select>
  </div>

  <br>
  <label>
    <input type="checkbox" (change)="updateConsentAgreement()"> Я соглашаюсь c <a href="#"> условиями </a>
  </label>

  <br>
  <input [disabled]="this.selectedCurrency == '' || this.selectedBank == '' || !consentAgreement" type="submit" value="Создать">
</form>
