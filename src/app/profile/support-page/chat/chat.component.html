
  <div class="chat-wrapper">

  <div class="messages">
    <div  *ngFor="let message of messages">
  <div
       [ngClass]="{ 'from': message.author === 'bot',
'to': message.author === 'user' }">
    <div class="text">{{ message.content }}</div>

  </div>
  </div>
  </div>
</div>
  <div>
    <input class="input" type="text"  placeholder="Введите вопрос"  [(ngModel)]="value" (keyup.enter)="sendMessage()">

    <button class="btn btn-grey width47" (click)="sendMessage()">Send</button>
  </div>
